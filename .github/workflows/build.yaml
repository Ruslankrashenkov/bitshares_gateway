name: build

on:
  push:
    tags:
      - '!refs/tags/*'
    branches:
      - '*'
jobs:
  run_tests:
    runs-on: [ubuntu-latest]
    steps:

      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up --build -d

      - name: Run tests
        run: docker-compose exec gateway pipenv run pytest

